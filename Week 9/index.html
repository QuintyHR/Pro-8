    <title>Predict your Emission</title>

    <h1>Voorspel jouw uitstoot</h1>

    <p>Door het in te vullen van het formulier kunt u de hoeveelhied uitstoot berekenen voor uw auto.</p>

    <p>Let op: dit formulier is alleen in te vullen voor auto's die op benzine rijden!</p>

    <br>

        <br>

        <label for="cylinders">Aantal cylinders in auto:</label><br>
        <input type="text" id="cylinders" name="cylinders"><br><br>

    </form>
