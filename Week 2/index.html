<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="app.js"></script>
    <title>Basics in ML5</title>
</head>
<body>
    <h2>Basic example with ML5</h2>
    <div>
        <button id="button">Speak</button>
    </div>

    <div>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
    </div>
    
    <div><img id="output" width="400"/></div>

    <div id="resultOne"></div>
    <div id="resultTwo"></div>
</body>
</html>
